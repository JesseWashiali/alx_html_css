<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="3-styles.css">
</head>
<body>
    <section class="content-form"> <!-- Changed Section to lowercase 'section' for consistency -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST"> <!-- Added form element -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <!-- Corrected 'email' attribute to 'name' -->
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
